<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bubble</title>
</head>
<body>
    <script src="./util.js"></script>
    <script id="bubble">
        let ary = new Array(5).fill(0).map( i => Math.floor(Math.random()*100));

        function bubble(arr){
            for(let i=0; i<arr.length; i++){
                for(let j=0; j<arr.length-i; j++){
                    if(arr[j]>arr[j+1]){
                        swap(arr, j, j+1);
                    }
                }
            }
        }

    </script>
    <script>
        test(bubble, 10, 100)   
        render('#bubble', 'root')
    </script>
</body>
</html>
