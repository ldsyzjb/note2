    <title>单例模式</title>
</head>
<body>
    <script>
        let createLogin = (function(){
            var login;
            class Login {
                constructor(name){
                    this.name = name
                }
            }
            return function(){
                return login || (login=new Login('li'));
            }
        })()
        
        let one = createLogin();
        let two = createLogin();

        console.log(one === two)
        
    </script>
</body>
