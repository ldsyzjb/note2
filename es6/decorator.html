<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Decorator</title>
</head>
<body>
    <script>
        function addProperty(target){
            target.kee = 'hello, world';
        }    
        @addProperty
        class Man {
            constructor(name, age){
                this.name = name;
                this.age = age;
            }
        }
        let s = new Man('xiaomin', 23);
        console.log(s)
        
        Array.prototype.join = function(split=','){
            return this.reduce( (total, item) => ''+total+split+item)
        }
        [1,3,5665,55775].join(',d')

    </script>
</body>
</html>
